
<!DOCTYPE html><html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moneypit - Breakdown</title>
    <style>
        h2 {text-align: center;}
		th, td {
		  padding: 15px;
		}
		table {
			width: 60%;
			margin: 0 auto;
		}
    </style>
</head>
<body>
<h2 class="display-2">
Categories
</h2>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-50">
			<form action="/moneypit/categories" method="post">
				<label for="category-input">New Category: </label>
				<input type="text" id="category-input" name="category-input">
				<input type="submit" value="Insert">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-50">
			<table border="1px" class=".table">
				<tr>
					<th>Category</th>
				</tr>
				{% for category in data %}
				<tr>
					<td>{{category}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-50">
			<a href="/moneypit/heatmap/months">Go back</a>
		</div>
	</div>
</div>
</body>
</html>
